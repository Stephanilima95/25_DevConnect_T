<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Stephani Dandara" />
    <meta name="description" content="Site da empresa DevConnect" />

    <title>Tela Feed - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/feed.css" />
</head>

<body>
    <h1>Tela Feed</h1>
    <header id="cabeçalho">
        <nav>
            <a id="logo-desktop" href="./feed.html">
                <img src="../images/logo-devconnect-md.svg" alt="Logo da empresa DevConnect" />
            </a>
            <a id="logo-mobile" href="./feed.html">
                <img src="../images/logo-devconnect-sm.svg" alt="Logo da empresa DevConnect" />
            </a>
            <div class="cabecalho-acoes">
                <a href="./feed.html">
                    <img src="../images/icone-casa-preto.svg" alt="Ícone casa" />
                </a>
                <a href="#">
                    <img src="../images/icone-coracao-preto.svg" alt="Ícone coração" />
                </a>
                <a href="#">
                    <img class="foto-perfil" src="../images/transferir (1).jpg" alt="Foto de perfil" />
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-flex-publi">
            <!-- início storys -->
            <section id="storys" class="estilo-formulario">
                <article class="card-story">
                    <a href="#">
                        <img src="../images/Jaden Walton _ Fotos de atores famosos, Família walton, Futuro namorado.jpg"
                            alt="Foto do perfil de wanna" />
                        wanna
                    </a>
                    <a href="#">
                        <img src="../images/20 Little Known Facts About The Witcher's Henry Cavill.jpg"
                            alt="Foto do perfil de harrycavill" />
                        harrycavill
                    </a>
                    <a href="#">
                        <img src="../images/7dc31a10-a707-43f2-84a5-528fa9d4b96b.jpg" alt="Foto do perfil de ian.s" />
                        ian.s
                    </a>
                    <a href="#">
                        <img src="../images/884a9774-87dd-4afb-b849-56b7230993b9.jpg" alt="Foto do perfil de eminem" />
                        eminem
                    </a>
                    <a href="#">
                        <img src="../images/fckym.jpg" alt="Foto do perfil de zendaya" />
                        zendaya
                    </a>
                    <a href="#">
                        <img src="../images/8d5e0fba-3cdd-4530-a1a7-a5ed0483e2a9.jpg" alt="Foto do perfil de michael.b" />
                        michael.b
                    </a>
                    <a href="#">
                        <img src="../images/yiycemmm.jpg" alt="Foto do perfil de tom.holland" />
                        tom.holland
                    </a>
                    <a href="#">
                        <img src="../images/dd79df14-4e10-4854-b6c7-a66f7b4cfcbc.jpg" alt="Foto do perfil de beyonce" />
                        beyonce
                    </a>
                    <a href="#">
                        <img src="../images/Jacob Elordi.jpg" alt="Foto do perfil de jacob.elord" />
                        jacob.elord
                    </a>
                    <a href="#">
                        <img src="../images/Dylan O'Brien _ POPSUGAR Entertainment.jpg" alt="Foto do perfil de dylan.obrian" />
                        dylan.obrian
                    </a>
                    <a href="#">
                        <img src="../images/Malachi Barton.jpg" alt="Foto do perfil de malachi.barton" />
                        malachi.barton
                    </a>
                </article>
            </section>
            <!-- fim storys -->

            <section id="cadastro-publi" class="estilo-formulario">
                <h2>Publicação</h2>

                <form action="">
                    <textarea placeholder="Digite a descrição do post..."></textarea>

                    <footer>
                        <label for="campo-upload" id="texto-upload">Faça upload da sua imagem aqui...</label>
                        <input type="file" id="campo-upload" />
                        <button type="submit" class="formulario-botao-azul">Postar</button>
                    </footer>
                </form>
            </section>

            <section id="publicacoes">
                <article class="card-publi">
                    <header>
                        <a href="#">
                            <img class="foto-perfil" src="../images/transferir (1).jpg" alt="Foto de perfil de Justin Bieber" />
                            Justin_Bieber
                        </a>
                    </header>

                    <figure>
                        <img class="imagem-publicacao" src="../images/68200b56-6f05-48a5-a358-fe4bd6e140c4.jpg" alt="Imagem da publicação" />

                        <figcaption class="descricao-publicacao">
                            Justin_Bieber
                            <p></p>
                        </figcaption>

                        <div class="interacoes-publicacoes">
                            <button>
                                <img src="../images/icone-coracao-preto.svg" alt="Curtir" />
                            </button>
                            <button>
                                <img src="../images/icone-comentario-preto.svg" alt="Comentar" />
                            </button>
                            <span>204 mil curtidas</span>
                        </div>
                    </figure>

                    <button>Ver mais comentários...</button>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
